{% extends 'base.html' %}
{% load static %}
{% block content %}
<head>
    <style>
     
.prop{
    background-color: #002F5B !important;
    
}
.btn-primary{
    background-color:#002F5B;
}
.btn-primary{
    background-color:#002F5B;
}


.chart img {
  width: 100%;
  height: 210px; /* set the height of the image */
  object-fit: cover;
}
    </style>
</head>



<div class="container-fluid py-4">
        <div class="row mt-4">
             <div class="col-12">
                 <div class="d-flex justify-content-center"">
                  <!-- Button to trigger modal -->
                  
                    
                     <button type="button" class="btn btn-dark"><a href="{% url 'add-property'%}">Add Property</a></button>
                     </div>
                     </div>
            
            
            
            
           {% for prop in property_list %}
            <div class="col-lg-4 col-md-6 mt-4 mb-4">
          <div class="card z-index-2 ">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2 bg-transparent">
              <div class="bg-gradient-dark shadow-dark border-radius-lg py-3 pe-1">
                <div class="chart">
                     <img src ="{{ prop.property_image}}"/>
                </div>
              </div>
            </div>
           
           
            
            
            <div class="card-body">
              <h6 class="mb-0 ">{{ prop.property_name }}</h6>
              <p class="text-sm ">{{ prop.address }}</p>
              <hr class="dark horizontal">
              <div class="d-flex ">
                <i class="material-icons text-sm my-auto me-1">schedule</i>
                <p class="mb-0 text-sm"> {{ prop.occupied }}/{{ prop.flats }}</p>
                
              </div>
              <div class="d-flex justify-content-center">
                  <a href="{% url 'property-detail' prop.id %}" class="btn btn-primary btn-sm"><p class="text-center">View</p></a>
                  
              </div>
            </div>
          </div>
        </div>
        
        {% endfor %}

          <div class="card z-index-2  ">

              <div class="bg-gradient-dark shadow-primary border-radius-lg py-3 pe-1">
                <div class="chart">
                  <img src ="{{ prop.property_image}}"/>
                </div>
              </div>
            </div>
            
            
            
          </div>
        </div> -->

    </div>
 {% endblock content %}
